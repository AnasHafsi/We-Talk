<!DOCTYPE html>
<html lang="en">
	<div class="register-page">
		<head>
			<meta charset="UTF-8"><link rel="SHORTCUT ICON" href="http://www.addic7ed.com/favicon.ico" /> 
			<meta name="theme-color" content="#ffffff">
			<title>Register Page</title>
			<link rel="stylesheet" type="text/css" href="style.css">
		</head>
		
		<body>
			<h1>Welcome to the Registration page</h1>
			<div class="form">
				<form action="register.php" method="post" autocomplete="off">
					<p>
				    	<input type="text" name="Username" id="Username" required placeholder="Username" pattern=".{6,}" title="At least 6 Characters">
				    </p>
				    <p>
				    	<input type="password" name="Password" id="Password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
				    </p>

				    <p>
				        <input type="email" name="Email" id="Email" placeholder="Email" required >
				    </p>

				    <button type="submit" value="Register">Register</button>
				    <p class="message">Already registered? <a href="login.html">Sign In</a></p>
				</form>
			</div>
		</body>
	</div>	
	
</html>
